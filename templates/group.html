{% extends "layout.html" %}

{% block title %}
    Group
{% endblock %}

{% block main %}
    <div>
        <h2>{{ name }}'s {{ class }}</h2>
    </div>
    <div>
        <h3>{{ period }}</h3>
    </div>
    <div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">ID</th>
                <th class="text-start">Student</th>                                
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td class="text-start">{{ student.id }}</td>
                    <td class="text-start">{{ student.name }}</td>                                        
                </tr>
            {% endfor %}
        </tbody>        
    </table>        
    </div>
{% endblock %}
